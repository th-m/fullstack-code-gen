version: v1beta1
plugins:
  - name: go
    out: .
    opt: paths=import
  - name: go-grpc
    out: .
    opt: paths=import,require_unimplemented_servers=false
  - name: grpc-gateway
    out: .
    opt:
      - paths=import
      - generate_unbound_methods=true
  - name: openapiv2
    out: api
  - name: gql
    out: graphql
    opt:
      - paths=import
